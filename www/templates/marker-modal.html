  <div class="modal" ng-controller="ModalController">
    <ion-header-bar>
      <h1 class="header-modal center">{{contact.title}}</h1>
    </ion-header-bar ng-controller="ModalController">
    <ion-content>
    <form
        name="markerForm"
        ng-submit="submit()"
        novalidate
        class="simple-form">
      <div class="list"
      ng-class= "{'has-error' : markerForm.$invalid, 'no-error' : markerForm.$valid || !markerForm.$submitted }">
        <label class="item item-input">
          <span class="input-label title-modal shrink-left">Title:</span>
          <input type="text"
          ng-model="contact.title"
          required
          ng-focus="clearError(markerForm)">
      </div>
        </label>
        <div class="modal-break"></div>
        <label class="item item-input">
        <div
        ng-class="{'has-error' : markerForm.$invalid, 'no-error' : markerForm.$valid || !markerForm.$submitted }">
          <textarea placeholder="Enter Description Here..."
          class="text-box-modal"
          type="text"
          ng-model="contact.description"
          required
          ng-focus="clearError(markerForm)">
          </textarea>
          </div>
        </label>
        <div class="modal-break"></div>
        <label class="item item-input">
        <div
        ng-class="{'has-error' : markerForm.$invalid, 'no-error' : markerForm.$valid || !markerForm.$submitted }">
          <span class="input-label title-modal shrink-left">Upload Image:</span>
          <input type="file"
          name="image"
          class="image"
          ng-model="file"
          valid-file required accept="image/*"
          required
          ng-focus="clearError(markerForm)"></input>
          </div>
        </label>
      </div>
      </form>
      <div>
        <button class="center button button-energized" ng-click="submit()">Done</button>
      </div>
    </ion-content>
  </div>
