<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>
  <ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!--ab -->
    <ion-tab title="Maps" icon-off="ion-ios-world-outline" icon-on="ion-ios-world" href="#/tab/map">
      <ion-nav-view name="tab-map"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Friends" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/friends">
      <ion-nav-view name="tab-friends"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios-settings" icon-on="ion-ios-settings-strong" href="#/tab/settings">
      <ion-nav-view name="tab-settings"></ion-nav-view>
    </ion-tab>


  </ion-tabs>
</ion-view>
