<ion-view class="background">
    <div class="bar bar-header bar-positive">
      <h1 class="text banner">Unearth</h1>
    </div>
  <ion-content class="has-header">
    <div class="list list-inset form-background rounded center"><br>
      <form novalidate class="simple-form">
        <label class="item item-input anothertest">
          <input type="email" placeholder="Email" ng-model="credentials.email">
        </label><br>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="credentials.password">
        </label><br>
        <label class="item item-input">
          <input type="password" placeholder="Confirm your Password" ng-model="credentials.password2">
        </label>
      </form><br>
    </div>
    <div class="row">
      <button class="text button button-small button-calm col col-33 col-offset-33 rounded submit-button" ng-click="signUp(credentials)" type="submit">Sign Up</button>
    </div>
    <div></div>
    <div class="row">
      <button class="button button-small button-calm col col-33 col-offset-33 rounded submit-button" ng-click="redirectToLogin();">Log In</button>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-positive"></div>
</ion-view>
