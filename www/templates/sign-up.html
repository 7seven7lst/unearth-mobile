<ion-view class="content">
  <div class="background"></div>
  <ion-content class="has-header" >
    <div class="list list-inset form rounded center-form "><br>
      <form novalidate class="simple-form">
        <label class="item item-input form form-input">
          <input type="email" placeholder="Email" ng-model="credentials.email">
        </label><br>
        <label class="item item-input form form-input">
          <input type="password" placeholder="Password" ng-model="credentials.password">
        </label><br>
        <label class="item item-input form form-input">
          <input type="password" placeholder="Confirm your Password" ng-model="credentials.password2">
        </label>
      </form><br>
    </div>
    <div class="row">
      <button class="text" ng-click="signUp(credentials)">Sign Up</button>
    </div>
    <div class="row">
      <div class="sign-up-link" ng-click="redirectToLogin();">I already have an account</div>
    </div>
  </ion-content>
</ion-view>
